    <div class="container hidden">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <form id="cms">
            <div class="form-group">
              <label for="title">Company Name:</label>
              <input
                placeholder="evilCorp"
                type="text"
                class="form-control"
                id="title"
              />
              <br />
              <label for="body">Job Description:</label>
              <textarea
                placeholder="Entry Level, 25 years experience"
                class="form-control"
                rows="10"
                id="jobDescription"
              ></textarea>
              <br />
              <label for="link">Job Post Link:</label>
              <input
                placeholder="www.wehire.com"
                type="text"
                class="form-control"
                id="link"
              />
              <br />
              <label for="salary">Salary:</label>
              <input
                placeholder="$5,000,000"
                type="text"
                class="form-control"
                id="salary"
              />
              <br />
              <label for="location">Location:</label>
              <input
                placeholder="1234 somewhere ave"
                type="text"
                class="form-control"
                id="location"
              />
              <br />
              <div class="form-group">
                <label for="category">Job Status:</label>
                <select class="custom-select" id="author"> </select>
              </div>
              <br />
              <label for="comments">Comments:</label>
              <textarea
                placeholder="comments"
                class="form-control"
                rows="7"
                id="comments"
              ></textarea>
              <br />
              <button type="submit" class="btn btn-success submit">
                Submit
              </button>
              <br />
            </div>
          </form>
        </div>
