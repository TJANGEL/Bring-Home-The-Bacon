<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Add Jobs</title>
    <!-- Favicons -->
    <link href="img/favicon.png" rel="icon" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:400,300,700|EB+Garamond"
      rel="stylesheet"
    />

    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />

    <!-- CSS file -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-primary bg-dark">
      <a class="navbar-brand" href="/"><img src="img/logo.png"/></a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
          <li class="nav-item active">
            <a class="nav-link" href="/newjob"
              >New Job Entry <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/jobs">Jobs List</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- input form -->
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h1 class="mt-5 mb-5">New Job Entry:</h1>
        <form id="cms">
          <div class="form-group">
            <label for="companyName">Company Name:</label>
            <input
              placeholder="evilCorp"
              type="text"
              class="form-control"
              id="companyName"
            />
            <br />
            <label for="description">Job Description:</label>
            <textarea
              placeholder="Entry Level, 25 years experience"
              class="form-control"
              rows="7"
              id="description"
            ></textarea>
            <br />
            <label for="link">Job Post Link:</label>
            <input
              placeholder="www.wehire.com"
              type="url"
              class="form-control"
              id="link"
            />
            <br />
            <label for="salary">Salary:</label>
            <input
              placeholder="$5,000,000"
              type="text"
              class="form-control"
              id="salary"
            />
            <br />
            <label for="location">Location:</label>
            <input
              placeholder="1234 somewhere ave"
              type="text"
              class="form-control"
              id="location"
            />
            <br />
            <div class="form-group">
              <label for="sel1">Applied:</label>
              <select class="form-control" id="sel1">
                <option>No Answer</option>
                <option>YES</option>
                <option>NO</option>
              </select>
            </div>
            <br />
            <div class="form-group">
              <label for="sel1">Scheduled Interview:</label>
              <select class="form-control" id="sel1">
                <option>No Answer</option>
                <option>YES</option>
                <option>NO</option>
              </select>
            </div>
            <br />
            <div class="form-group">
              <label for="sel1">Interviewed:</label>
              <select class="form-control" id="sel1">
                <option>No Answer</option>
                <option>YES</option>
                <option>NO</option>
              </select>
            </div>
            <br />
            <div class="form-group">
              <label for="sel1">Offer Received:</label>
              <select class="form-control" id="sel1">
                <option>No Answer</option>
                <option>YES</option>
                <option>NO</option>
              </select>
            </div>
            <br />
            <label for="comments">Comments:</label>
            <textarea
              placeholder="comments"
              class="form-control"
              rows="7"
              id="comments"
            ></textarea>
            <br />
            <button type="submit" class="btn btn-danger submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
    <div id="copyrights">
      <div class="container">
        <p><span>Â© Bring Home The Bacon 2019</span></p>
      </div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
